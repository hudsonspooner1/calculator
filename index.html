<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1>Calculator</h1>
    <h3 id="display"></h3>
    <div class="numbers">
        <button id="bOne">1</button>
        <button id="bTwo">2</button>
        <button id="bThree">3</button>
    </div>

    <div class="numbers">
        <button id="bFour">4</button>
        <button id="bFive">5</button>
        <button id="bSix">6</button>
    </div>

    <div class="numbers">
        <button id="bSeven">7</button>
        <button id="bEight">8</button>
        <button id="bNine">9</button>
    </div>

    <div class="numbers">
        <button id="bZero">0</button>
    </div>

    <div class="operators">
        <button id="bAdd">+</button>
        <button id="bSubtract">-</button>
        <button id="bDivide">/</button>
        <button id="bMultiply">*</button>
    </div>

    <div class="clearEquals">
        <button id="bClear">Clear</button>
        <button id="bEquals">=</button>
    </div>



    <script src="script.js"></script>
</body>

</html>
